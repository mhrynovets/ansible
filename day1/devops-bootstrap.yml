---
- name: Provisioning newly created VM's
  hosts: all
  become: true
  gather_facts: no
  vars:
    usrname: devops
  tasks:
 #   - name: Install python2
 #     raw: test -e /usr/bin/python || (apt -qy update && apt install -y python-minimal)
    - name: Create group
      group:
        name: "{{ usrname }}"
        state: present
    - name: Create user
      user: 
        name: "{{ usrname }}"
        group: "{{ usrname }}"
        groups: sudo
        append: yes
    - name: Set authorized key taken from file
      authorized_key:
        user: "{{ usrname }}"
        state: present
        key: "{{ lookup('file', 'devops.pub') }}"